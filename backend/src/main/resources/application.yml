# WeAutoTools Backend Application Configuration
spring:
  application:
    name: weautotools-backend
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
    time-zone: UTC
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
    deserialization:
      READ_UNKNOWN_ENUM_VALUES_AS_NULL: true
  datasource:
    url: jdbc:postgresql://localhost:5432/weautotools
    username: ${DB_USERNAME:weautotools}
    password: ${DB_PASSWORD:weautotools123}
    driver-class-name: org.postgresql.Driver
  data:
    redis:
          host: ${REDIS_HOST:localhost}
          port: ${REDIS_PORT:6379}
          password: ${REDIS_PASSWORD:}
          database: ${REDIS_DATABASE:0}
          timeout: 3000ms
          lettuce:
            pool:
              max-active: 20
              max-idle: 10
              min-idle: 5
              max-wait: 3000ms
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

# 服务器配置
server:
  port: 8080

mybatis-plus:
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field:  deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true


logging:
  level:
    com.flyerme.weautotools: debug

# 监控端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.flyerme.weautotools.mapper: debug

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.flyerme.weautotools.mapper: info
