# WeAutoTools Backend Application Configuration
spring:
  application:
    name: weautotools-backend
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    url: jdbc:postgresql://localhost:5432/weautotools
    username: ${DB_USERNAME:weautotools}
    password: ${DB_PASSWORD:weautotools123}
    driver-class-name: org.postgresql.Driver
  data:
    redis:
          host: ${REDIS_HOST:localhost}
          port: ${REDIS_PORT:6379}
          password: ${REDIS_PASSWORD:}
          database: ${REDIS_DATABASE:0}
          timeout: 3000ms
          lettuce:
            pool:
              max-active: 20
              max-idle: 10
              min-idle: 5
              max-wait: 3000ms

# JWT 配置
app:
  jwt:
    secret: ThisIsASecretKeyForJwtGenerationWhichIsLongEnough
    expiration-in-ms: 86400000 # 24 hours

# 服务器配置
server:
  port: 8080

# MyBatis配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

# 日志配置
logging:
  level:
    com.flyerme.weautotools: debug

# 监控端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.flyerme.weautotools.mapper: debug

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.flyerme.weautotools.mapper: info
