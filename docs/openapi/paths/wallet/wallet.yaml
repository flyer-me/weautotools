get:
  tags:
    - Wallet
  summary: 获取钱包余额
  security:
    - oAuth2: [read:wallet]
  responses:
    '200':
      description: 钱包详情
      content:
        application/json:
          schema:
            $ref: '../../components/components.yaml#/schemas/ResultWallet'
          examples:
            success:
              value:
                code: 200
                message: 成功
                data:
                  balance: 100000
                  frozen_amount: 0
                  currency: CNY
