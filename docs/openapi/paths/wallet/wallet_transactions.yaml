get:
  tags:
    - Wallet
  summary: 列出钱包交易记录
  security:
    - oAuth2: [read:wallet]
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 1
    - in: query
      name: size
      schema:
        type: integer
        default: 20
  responses:
    '200':
      description: 分页交易列表
      content:
        application/json:
          schema:
            $ref: '../../components/components.yaml#/schemas/ResultTransactions'
