get:
  tags:
    - Admin
  summary: 列出结算批次
  security:
    - oAuth2: [admin:read]
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 1
    - in: query
      name: size
      schema:
        type: integer
        default: 20
  responses:
    '200':
      description: 结算批次分页
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: integer
              items:
                type: array
                items:
                  $ref: '../../components/components.yaml#/schemas/SettlementBatch'
