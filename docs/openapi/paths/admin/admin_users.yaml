get:
  tags:
    - Admin
  summary: 列出平台用户（管理员）
  security:
    - oAuth2: [admin:read]
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 1
    - in: query
      name: size
      schema:
        type: integer
        default: 20
  responses:
    '200':
      description: 分页用户列表
      content:
        application/json:
          schema:
            $ref: '../../components/components.yaml#/schemas/PaginatedUsers'
